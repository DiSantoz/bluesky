<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Blue Sky</title>
</head>
<!-- Title of app -->

<body>
    <header class="title">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        
        <!-- Search weather of city -->
        <form class="search" id="search">
            <h2>Search for a City:</h2>
            <input id="city" class="city" type="text" />
            <button type="submit" class="btn">Search</button>
        </form>

        <!-- Display current forecast-->
        <div class="container" id="container">
            <h3 class="cityName" id="cityName"></h3>
            <h3 class="date" id="date"></h3>
            <ul class= "list">
                <li class="cond" id="temp"></li>
                <li class="cond" id="wind"></li>
                <li class="cond" id="humid"></li>
                <li class="cond" id="uv"></li>
            </ul>
        </div>

        <!-- Display five day forecast -->
        <div class="row" id="five">
            <div class="column-0"></div>
            <div class="column-1"></div>
            <div class="column-2"></div>
            <div class="column-3"></div>
            <div class="column-4"></div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
